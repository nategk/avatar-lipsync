<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aiden Modeler</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f1116;
      color: #f5f5f5;
      overflow: hidden;
    }

    #viewport {
      width: 100vw;
      height: 100vh;
    }

    #ui {
      position: absolute;
      top: 16px;
      left: 16px;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(12, 14, 18, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      width: 320px;
      max-height: calc(100vh - 32px);
      overflow: auto;
    }

    #ui h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .nav {
      margin-bottom: 12px;
    }

    .nav a {
      color: #8fb2ff;
      text-decoration: none;
      font-size: 12px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .section {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .section h2 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .control {
      margin-top: 10px;
    }

    .control label {
      font-size: 12px;
      opacity: 0.78;
      display: block;
      margin-bottom: 6px;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .row label {
      margin: 0;
    }

    .value {
      font-size: 12px;
      opacity: 0.7;
      text-align: right;
    }

    input[type="range"] {
      width: 100%;
    }

    select,
    button {
      width: 100%;
    }

    button {
      padding: 9px 12px;
      border: none;
      border-radius: 8px;
      background: #2b6df3;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.5;
      opacity: 0.72;
    }

    .part-list {
      display: grid;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div id="viewport"></div>

  <div id="ui">
    <h1>Aiden Modeler</h1>
    <div class="nav">
      <a href="./index.html">Open realtime lipsync evaluator</a>
    </div>
    <div class="note">
      Use the part toggles to remove pieces, explode to separate them, and morph
      sliders to shape the mouth targets. Orbit to inspect the model.
    </div>

    <div class="section">
      <h2>Parts</h2>
      <div class="part-list">
        <div class="row">
          <input id="part-head" type="checkbox" checked />
          <label for="part-head">Head</label>
        </div>
        <div class="row">
          <input id="part-torso" type="checkbox" checked />
          <label for="part-torso">Torso</label>
        </div>
        <div class="row">
          <input id="part-neck" type="checkbox" checked />
          <label for="part-neck">Neck</label>
        </div>
        <div class="row">
          <input id="part-glasses" type="checkbox" checked />
          <label for="part-glasses">Glasses</label>
        </div>
        <div class="row">
          <input id="part-eyes" type="checkbox" checked />
          <label for="part-eyes">Eyes</label>
        </div>
        <div class="row">
          <input id="part-eyebrows" type="checkbox" checked />
          <label for="part-eyebrows">Eyebrows</label>
        </div>
        <div class="row">
          <input id="part-mouth" type="checkbox" checked />
          <label for="part-mouth">Mouth</label>
        </div>
      </div>

      <div class="control">
        <label for="highlightPart">Highlight part</label>
        <select id="highlightPart">
          <option value="">None</option>
          <option value="head">Head</option>
          <option value="torso">Torso</option>
          <option value="neck">Neck</option>
          <option value="glasses">Glasses</option>
          <option value="eyes">Eyes</option>
          <option value="eyebrows">Eyebrows</option>
          <option value="mouth">Mouth</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h2>Explode</h2>
      <div class="control">
        <label for="explode">Explode distance</label>
        <input id="explode" type="range" min="0" max="1" step="0.01" value="0" />
        <div class="value" id="explodeValue">0.00</div>
      </div>
    </div>

    <div class="section">
      <h2>Mouth Morphs</h2>
      <div class="control">
        <label for="morph-mouthOpen">Mouth open</label>
        <input id="morph-mouthOpen" type="range" min="0" max="0.5" step="0.01" value="0" />
        <div class="value" id="morph-mouthOpen-value">0.00</div>
      </div>
      <div class="control">
        <label for="morph-smile">Smile</label>
        <input id="morph-smile" type="range" min="0" max="1" step="0.01" value="0" />
        <div class="value" id="morph-smile-value">0.00</div>
      </div>
      <div class="control">
        <label for="morph-wide">Wide</label>
        <input id="morph-wide" type="range" min="0" max="1" step="0.01" value="0" />
        <div class="value" id="morph-wide-value">0.00</div>
      </div>
      <div class="control">
        <button id="resetMorphs" type="button">Reset morphs</button>
      </div>
    </div>

    <div class="section">
      <h2>Eyebrows</h2>
      <div class="control">
        <label for="brow-raise">Raise</label>
        <input id="brow-raise" type="range" min="0" max="1" step="0.01" value="0" />
        <div class="value" id="brow-raise-value">0.00</div>
      </div>
      <div class="control">
        <label for="brow-tilt">Tilt</label>
        <input id="brow-tilt" type="range" min="-0.3" max="0.3" step="0.01" value="0" />
        <div class="value" id="brow-tilt-value">0.00</div>
      </div>
    </div>

    <div class="section">
      <h2>View</h2>
      <div class="row">
        <input id="toggleGrid" type="checkbox" checked />
        <label for="toggleGrid">Grid helper</label>
      </div>
      <div class="row">
        <input id="toggleAxes" type="checkbox" checked />
        <label for="toggleAxes">Axes helper</label>
      </div>
      <div class="row">
        <input id="toggleWireframe" type="checkbox" />
        <label for="toggleWireframe">Wireframe</label>
      </div>
      <div class="control">
        <button id="resetCamera" type="button">Reset camera</button>
      </div>
    </div>
  </div>

  <script src="./vendor/three.min.js"></script>
  <script src="./aiden.js"></script>
  <script src="./aiden-modeler.js"></script>
</body>
</html>
